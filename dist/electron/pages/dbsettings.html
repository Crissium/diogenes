<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <title>Diogenes Database Settings</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' localhost">
    <script type="text/javascript" src="dbsettings.js"></script>
    <link rel="stylesheet" type="text/css" href="dbsettings.css" />
  </head>
  <body>
    <h1>Set Database Locations</h1>
    <p>Diogenes needs to know where on your computer the databases of ancient texts are located.  These are not distributed with Diogenes; they must be acquired separately.</p>
    <p>Click the buttons below to set the locations of the databases.</p>

    <div class="dbpath">
      <input id="PHIbutton" type="submit" value="PHI (Latin)" />
      <span class="path" id="PHIpath"></span>
    </div>

    <div class="dbpath">
      <input id="TLGbutton" type="submit" value="TLG (Greek)" />
      <span class="path" id="TLGpath"></span>
    </div>

    <div class="dbpath">
      <input id="DDPbutton" type="submit" value="DDP (Papyri, etc)" />
      <span class="path" id="DDPpath"></span>
    </div>

    <p><a id="diolink" href="http://localhost:8888">Done</a></p>
  </body>
</html>
